<mat-card class="staff-profile">
    <div class="staff-details"></div>

    <div class="event-requests">
        <table mat-table [dataSource]="datasource" class="mat-elevation-z2">
            <ng-container matColumnDef="eventName">
                <th mat-header-cell *matHeaderCellDef>Event Name</th>
                <td mat-cell *matCellDef="let element">{{element.eventName}}</td>
            </ng-container>

            <ng-container matColumnDef="eventDate">
                <th mat-header-cell *matHeaderCellDef>Event Date</th>
                <td mat-cell *matCellDef="let element">{{element.eventDate}}</td>
            </ng-container>

            <ng-container matColumnDef="paidAmount">
                <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
                <td mat-cell *matCellDef="let element">{{element.paidAmount}}</td>
            </ng-container>

            <ng-container matColumnDef="pendingAmount">
                <th mat-header-cell *matHeaderCellDef>Amount Pending</th>
                <td mat-cell *matCellDef="let element">{{element.pendingAmount}}</td>
            </ng-container>

            <ng-container matColumnDef="totalAmount">
                <th mat-header-cell *matHeaderCellDef>Amount Total</th>
                <td mat-cell *matCellDef="let element">{{element.totalAmount}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="addTransaction(element)" [disabled]="element.pendingAmount == 0"
                        color="primary">Add Transaction</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
        </table>
    </div>
</mat-card>
